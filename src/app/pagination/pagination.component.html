<div class="" *ngIf="count > 0">
    <div class="numbers">
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{ 'disabled': page === 1 || loading }"><a class="page-link" (click)="onPrev()">&laquo;</a></li>
            <li class="page-item"
                *ngFor="let pageNum of getPages()"
                (click)="onPage(pageNum)"
                [ngClass]="{'active': pageNum === page, 'disabled': loading}">
                <a class="page-link">
                    {{ pageNum }}
                </a>
            </li>
            <li class="page-item" [ngClass]="{ 'disabled': lastPage() || loading }"><a class="page-link" (click)="onNext(true)">&raquo;</a></li>
        </ul>
    </div>
</div>
